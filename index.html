<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Health Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Age Modal -->
    <div class="age-modal" id="ageModal">
        <div class="modal-content">
            <h3>Is your device new or old?</h3>
            <div class="modal-buttons">
                <button class="modal-btn" id="newDevice">New Device</button>
                <button class="modal-btn" id="oldDevice">Old Device</button>
            </div>
        </div>
    </div>

    <!-- Settings Menu -->
    <div class="settings-menu">
        <button class="settings-btn" id="settingsButton">⚙️</button>
        <div class="dropdown-content" id="settingsDropdown">
            <div class="dropdown-section">
                <h4>Themes</h4>
                <select id="themeSelect">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="ocean">Ocean</option>
                    <option value="sunset">Sunset</option>
                </select>
            </div>
            <div class="dropdown-section">
                <h4>Battery Style</h4>
                <select id="batteryStyleSelect">
                    <option value="default">Default</option>
                    <option value="rounded">Rounded</option>
                    <option value="minimal">Minimal</option>
                </select>
            </div>
            <div class="dropdown-section">
                <h4>Display Style</h4>
                <select id="displayStyleSelect">
                    <option value="battery">Battery Icon</option>
                    <option value="speedometer">Speedometer</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>BATTERY HEALTH MONITOR</h1>
        </div>

        <!-- Battery Display Card -->
        <div class="card" id="batteryDisplayCard">
            <div class="battery-display">
                <div class="battery-container">
                    <div class="battery-default">
                        <div class="battery-level" id="batteryLevel"></div>
                    </div>
                </div>
                <div>
                    <h2 id="percentage" class="percentage">---%</h2>
                    <p id="status" class="status">Status: Unknown</p>
                </div>
            </div>
        </div>

       <!-- Speedometer Display Card -->
        <div class="card" id="speedometerDisplayCard" style="display: none;">
            <div class="speedometer-container">
                <div class="speedometer" id="speedometer">
                   
                    <div class="needle"></div>
                </div>
                <h2 id="speedometerPercentage" class="percentage">---%</h2>
                <p id="speedometerStatus" class="status">Status: Unknown</p>
            </div>
        </div>

        <!-- Battery Usage Chart -->
        <div class="card">
            <h2>Battery Usage</h2>
            <canvas id="batteryChart" height="200"></canvas>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Time Remaining</h3>
                <div id="timeRemaining" class="stat-value">--:--</div>
            </div>
            <div class="stat-card">
                <h3>Power Rate</h3>
                <div id="batterySpeed" class="stat-value">-- %/hr</div>
                <p id="powerRateType" class="power-rate-type">--</p>
            </div>
            <div class="stat-card">
                <h3>Battery Health</h3>
                <div id="batteryHealth" class="stat-value">--</div>
            </div>
        </div>

        <!-- Battery Tips -->
        <div class="card">
            <h2>Battery Tips</h2>
            <div id="batteryTips" class="tips"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
